<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="jumbotron jumbotron-fluid">
          
          <div class="container">
                <h1> ICT Academy kerala</h1>
                <h2>Signup to continue...</h2>
                <p></p>
      
       
            
        <form class="form-inline">
            <label for="fName">First Name:</label><br>
            <input type="fName" class="form-control" id="fName" placeholder="Enter First Name" name="fName"><br>
        
            <label for="lName">Last Name:</label><br>
            <input type="lName" class="form-control" id="lName" placeholder="Enter Last Name" name="lName"><br>
            <label for="email">Email:</label><br>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"><br>
            <label for="pwd">Password:</label><br>
            <input type="pwd" class="form-control" id="pwd" placeholder="Enter password" name="pwd"><br>
            <label for="dob">DOB:</label><br>
            <input type="dob" class="form-control" id="dob" placeholder="dob" name="dob"><br>
            <div class="radio">
            <label for="gender">Gender:</label><br>
            <label><input type="radio" name="optradio" checked>Male</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio">Female</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="optradio">Other</label>
                  </div>

            <div class="checkbox">
                        <label for="langa">Langagues:</label><br>
                        <label><input type="checkbox" value=""> Malayalam </label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=""> ENglish</label>
                      </div>
                      <div class="checkbox disabled">
                        <label><input type="checkbox" value="" disabled>Hindi</label>
                      </div>
            <div class="input-group">
                            <span class="input-group-addon">Address</span>
                            <input id="msg" type="text" class="form-control" name="msg" placeholder="Address">
                          </div>      

            
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
    </div>   
        
                
    
</body>
</html>
